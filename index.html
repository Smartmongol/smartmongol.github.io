<!DOCTYPE html>
<html ng-app="smartmongol">
<head>
	<title>Smartmongol</title>

	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-ui-router.min.js"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="lib/hammer.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"></script>

	<script src="lib/angular-material.min.js"></script>
	<link rel="stylesheet" href="lib/angular-material.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body layout="row">
	<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      	<md-toolbar class="md-tall md-hue-2">
        	<span flex></span>
        	<div layout="column" class="md-toolbar-tools-bottom inset">
          		<user-avatar><img src="img/smartmongol-logo.png" width="50%"></user-avatar>
        	</div>
      	</md-toolbar>
      	<md-list>
      		<md-item>
        		<a>
          			<md-item-content md-ink-ripple layout="row" layout-align="start center">
            			<div class="inset">Members</div>
          			</md-item-content>
        		</a>
      		</md-item>
      		<md-item>
        		<a>
          			<md-item-content md-ink-ripple layout="row" layout-align="start center">
            			<div class="inset">Projects</div>
          			</md-item-content>
        		</a>
      		</md-item>
      <md-item ng-repeat="item in admin">
        <a>
          <md-item-content md-ink-ripple layout="row" layout-align="start center">
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
            <div class="inset">{{item.title}}
            </div>
          </md-item-content>
        </a>
      </md-item>
    </md-list>
    </md-sidenav>
	<div layout="column" layout-fill>
	  <md-toolbar>
	    <div class="md-toolbar-tools">
	    	<a ui-sref="home">
				<span>Smartmongol</span>
			</a>
			<span flex></span>
			<md-button ui-sref='members'>Members</md-button>
			<md-button ui-sref='projects'>Projects</md-button>
			<md-button ui-sref='contact'>Contact us</md-button>
	    </div>
	  </md-toolbar>
	  <md-content layout-padding>
	    <div ui-view></div>
	  </md-content>
	</div>

	<script src="js/app.js"></script>
	<script src="js/homeCtrl.js"></script>
	<script src="js/membersCtrl.js"></script>
	<script src="js/projectsCtrl.js"></script>
	<script src="js/contactCtrl.js"></script>
	
</body>
</html>
